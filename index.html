<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Demo Chatbot Asesor√≠as</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f4f6fb;
    }

    /* Web de fondo */
    #site-frame {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* Chat container */
    #chat-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 380px;
      height: 560px;
      background: #ffffff;
      border-radius: 22px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      z-index: 2;
      overflow: hidden;
      border: 1px solid #e6e9f0;
    }

    /* Header */
    #chat-header {
      background: linear-gradient(135deg,#0b5cff,#4e8cff);
      color: white;
      padding: 18px;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #online-dot {
      width: 10px;
      height: 10px;
      background: #4df88a;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(77,248,138,0.8);
    }

    #messages {
      flex: 1;
      padding: 20px 18px;
      overflow-y: auto;
      background: linear-gradient(#f7f9ff, #f1f4ff);
      font-size: 14px;
    }

    .msg {
      margin-bottom: 14px;
      padding: 12px 14px;
      border-radius: 16px;
      max-width: 82%;
      line-height: 1.45em;
      animation: fadeInUp 0.25s ease-out;
      word-wrap: break-word;
    }

    .user {
      background: #eef1f9;
      color: #1c1c1c;
      margin-left: auto;
      border-bottom-right-radius: 6px;
    }

    .bot {
      background: linear-gradient(135deg,#0b5cff,#4e8cff);
      color: white;
      margin-right: auto;
      border-bottom-left-radius: 6px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Typing indicator */
    .typing {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      margin-right: 3px;
      animation: blink 1.2s infinite;
    }
    .typing:nth-child(2) { animation-delay: .2s; }
    .typing:nth-child(3) { animation-delay: .4s; }

    @keyframes blink {
      0% { opacity: .2; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-3px); }
      100% { opacity: .2; transform: translateY(0); }
    }

    #input {
      display: flex;
      border-top: 1px solid #e6e9f0;
      background: white;
      padding: 12px;
      gap: 8px;
    }

    #input input {
      flex: 1;
      border: none;
      padding: 12px 14px;
      font-size: 14px;
      border-radius: 12px;
      outline: none;
      background: #f2f4fa;
    }

    #input button {
      border: none;
      background: linear-gradient(135deg,#0b5cff,#4e8cff);
      color: white;
      padding: 0 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    #input button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(11,92,255,0.3);
    }
  </style>
</head>

<body>

  <!-- Web del prospecto -->
  <iframe id="site-frame"></iframe>

  <!-- Chat -->
  <div id="chat-container">

    <div id="chat-header">
      <div id="online-dot"></div>
      Asistente Virtual
    </div>

    <div id="messages"></div>

    <div id="input">
      <input id="text" placeholder="Escribe tu mensaje..." />
      <button onclick="send()">Enviar</button>
    </div>
  </div>

  <script>
    // ==========================
    // CARGAR WEB DEL PROSPECTO
    // ==========================
    const params = new URLSearchParams(window.location.search);
    const site = params.get("site");

    if (site) {
      document.getElementById("site-frame").src = site;
    } else {
      document.body.innerHTML = "<h2 style='padding:20px'>Falta ?site= en la URL</h2>";
    }

    const messagesDiv = document.getElementById("messages");

    // ==========================
    // FUNCIONES DE CHAT
    // ==========================
    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.style.opacity = 0;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      setTimeout(() => {
        div.textContent = text;
        div.style.opacity = 1;
      }, 30);
    }

    function addTyping() {
      const div = document.createElement("div");
      div.className = "msg bot";
      div.innerHTML = "<span class='typing'></span><span class='typing'></span><span class='typing'></span>";
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return div;
    }

    // ==========================
    // MENSAJE INICIAL
    // ==========================
    setTimeout(() => {
      addMessage(
        "Hola üëã, soy tu asistente personal. Puedo ayudarte con dudas sobre servicios, tr√°mites, precios o cualquier consulta. ¬øEn qu√© puedo ayudarte?",
        "bot"
      );
    }, 500);

    // ==========================
    // ENV√çO AL WEBHOOK
    // ==========================
    async function send() {
      const input = document.getElementById("text");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage(msg, "user");
      input.value = "";

      const typingBubble = addTyping();

      try {
        const res = await fetch("https://ss44.app.n8n.cloud/webhook/6cca06bf-2231-488d-b63e-7d78c58b0f67", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: msg,
            site: site || null
          })
        });

        const data = await res.json();
        typingBubble.remove();

        let reply = "No he podido responder ahora mismo.";

        if (Array.isArray(data) && data.length > 0) {
          reply = data[0].reply || JSON.stringify(data[0]);
        } else if (typeof data === "object") {
          reply = data.reply || JSON.stringify(data);
        }

        addMessage(String(reply), "bot");

      } catch (err) {
        typingBubble.remove();
        addMessage("Error conectando con el asistente.", "bot");
      }
    }
  </script>

</body>
</html>
