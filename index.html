<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Demo Chatbot Asesor√≠as</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Web de fondo */
    #site-frame {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* Chat */
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 360px;
      height: 520px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      z-index: 2;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
      color: #333;
    }

    .bot {
      text-align: left;
      color: #0b5cff;
    }

    #input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }

    #input button {
      border: none;
      background: #0b5cff;
      color: white;
      padding: 0 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Web del prospecto -->
  <iframe id="site-frame"></iframe>

  <!-- Chat -->
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input">
      <input id="text" placeholder="Escribe tu pregunta..." />
      <button onclick="send()">Enviar</button>
    </div>
  </div>

  <script>
    // Cargar web de fondo desde ?site=
    const params = new URLSearchParams(window.location.search);
    const site = params.get("site");

    if (site) {
      document.getElementById("site-frame").src = site;
    } else {
      document.body.innerHTML = "<h2 style='padding:20px'>Falta ?site=</h2>";
    }

    // Chat demo (respuesta simulada por ahora)
    function send() {
      const input = document.getElementById("text");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage(msg, "user");
      input.value = "";

      setTimeout(() => {
        addMessage("Respuesta de prueba del chatbot.", "bot");
      }, 600);
    }

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
    }
  </script>

</body>
</html>
